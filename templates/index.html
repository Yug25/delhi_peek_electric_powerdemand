<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Demand Prediction</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-predict {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-predict:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        üöÄ Power Demand Prediction System
    </header>

    <div class="container">
        <h2>Enter Date for Prediction</h2>
        <div class="form-group">
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" placeholder="2024-12-22" required>
        </div>
        <button class="btn-predict" onclick="predict()">Predict</button>
        <div id="result"></div>
    </div>

    <footer>
        ¬© 2024 Power Demand Prediction System. All rights reserved.
    </footer>

    <script>
        async function predict() {
            const date = document.getElementById('date').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "‚è≥ Predicting...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: date })
                });

                const data = await response.json();
                if (data.error) {
                    resultDiv.innerHTML = `<span style="color: red;">‚ùå ${data.error}</span>`;
                } else {
                    resultDiv.innerHTML = `
                        ‚úÖ Prediction for <b>${data.date}</b>:<br>
                        <b>Predicted Power Demand:</b> ${data.predicted_power_demand}<br>
                        ${data.actual_power_demand ? `<b>Actual Power Demand:</b> ${data.actual_power_demand}` : ''}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">‚ùå An error occurred: ${error}</span>`;
            }
        }
    </script>
</body>
</html>
